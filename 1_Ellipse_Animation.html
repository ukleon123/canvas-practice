<!DOCTYPE html>
<html>
    <head>
    </head>
    <body>
        <canvas id="minigame" width="500" height="500"></canvas>
        <script>
            var canvas = document.getElementById("minigame");
            var ctx = canvas.getContext('2d');
            var raf;

            var Ellipse = function(color, a, b){
                this.a = a;
                this.b = b;
                this.color = color;
                this.theta = 0
            };
            Ellipse.prototype.draw = function(){
                ctx.beginPath();
                    ctx.arc(this.a * Math.cos(this.theta) + 250, this.b * Math.sin(this.theta) + 250, 5 , 0 , Math.PI * 2, true);
                    ctx.closePath();
                    ctx.fillStyle = this.color;
                    ctx.fill();
            }

            var E = new Ellipse('blue', 20, 10);
            var S = new Ellipse('black', 80, 50);
            var C = new Ellipse('green', 40, 100);

            window.onload = function(){
                raf = window.requestAnimationFrame(draw);
            }

            function draw(){
                ctx.clearRect(0,0, 500, 500);
                E.draw();
                S.draw();
                C.draw();
                E.theta += 0.05;
                S.theta += 0.1;
                C.theta += 0.2;
                raf = window.requestAnimationFrame(draw);
            };
            Ellipse.draw();</script>
    </body>
</html>
